<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung, Masukkan angka antara 1 sampai 5");

            var hadiah = "";
            switch (jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 Kotak kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak goreng";
                    break;
                case "5":
                    hadiah = "Uang 50.000";
                    break;
                default:
                    document.write("<p>Oops, anda salah pilih!</p>")
            }
            if (hadiah != "") {
                document.write("<h2>Selamat, anda mendapat " + hadiah + "</h2>");
            } else {
                document.write("<p>Maaf, anda tidak mendapat hadiah</p>");
            }
        </script>
    </body>
</html>
