<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Booleans</title>
    </head>
    <body>
        <h2>Javascript Booleans</h2>

        <p>Booleans hanya bernilai true dan false</p>

        <p id="demo"></p>

        <script>
            var x = 5;
            var y = 5;
            var z = 6;

            document.getElementById("demo").innerHTML = (x == y) + "<br>" + (x == z);
        </script>
    </body>
</html>
