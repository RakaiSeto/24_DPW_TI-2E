<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Percabangan Ternary</title>
    </head>
    <body>
        <script>
            var username = prompt("Masukkan username");
            var password = prompt("Masukkan password");

            if (username == "mahasiswa") {
                if (password == "kopi") {
                    document.write("<h2>Selamat Datang</h2>");
                } else {
                    document.write("<p>Password salah, coba lagi</p>");
                }
            } else {
                document.write("<p>Anda tidak terdaftar!</p>");
            }
        </script>
    </body>
</html>
