<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fungsi Javascript</title>
        <script>
            var sayHello = () => {
                alert("Hello World!");
            }
        </script>
    </head>
    <body>
        <a href="#" onclick="sayHello()">Klik aku!</a>
    </body>
</html>
