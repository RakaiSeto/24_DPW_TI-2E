<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membuat Tabel</title>
</head>
<body>
<table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
    <tr>
        <td rowspan="2" align="right" valign="bottom" style="font-size: 15px; color: red"><font face="courier">ini baris pertama kolom pertama</font></td>
        <td>ini baris pertama kolom kedua</td>
        <td>tambah satu kolom</td>
    </tr>
    <tr>
        <td>ini juga tambahan 1 kolom lagi</td>
        <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
    </tr>
</table>
</body>
</html>
