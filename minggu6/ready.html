<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ready</title>
        <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#button1").click(function () {
                    alert("Ini praktikum minggu ke 4");
                });
            });
        </script>
    </head>
    <body>
        <button id="button1">Klik saya</button>
    </body>
</html>
