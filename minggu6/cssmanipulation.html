<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // Ketika tombol btn1 diklik
                $(".btn1").click(function() {
                    // Tambahkan kelas "blue" ke elemen h1, h2, dan div
                    $("h1, h2, p, div").addClass("blue");
                });

                // Ketika tombol btn2 diklik
                $(".btn2").click(function() {
                    // Hapus kelas "blue" dari elemen h1, h2, dan p
                    $("h1, h2, p").removeClass("blue");
                });

                // Ketika tombol btn3 diklik
                $(".btn3").click(function() {
                    // Atur gaya background-color menjadi kuning dan font-size menjadi 100%
                    // untuk elemen h1, h2, p, dan div
                    $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
                });
            });
        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div>This is some important text!</div><br>
        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>
    </body>
</html>
